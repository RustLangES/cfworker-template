name: Deploy to Cloudflare

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml"
      - "wrangler.toml"
      - "src/**/**.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"

jobs:
  quality-gate:
    uses: ./.github/workflows/quality-gate.yml
    with:
      checks-command: "--all --check"
      clippy-command: "-- -D warnings"
      tests-command: "test"

  deploy:
    needs: [quality-gate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install nix
        uses: cachix/install-nix-action@v31
      - name: Build nix
        run: nix build; ls
      - name: Fix up wrangler toml
        run: 
          echo "Before";
          cat wrangler.toml;
          cat wrangler.toml
          | sed 's/main = "build/main = "result/'
          | sed 's/command = "worker-build --release"/command = "echo dummy build"/';
          cat wrangler.toml | sed 's/main = "build/main = "result/' > mid.toml;
          cat mid.toml;
          cat wrangler.toml
          | sed 's/main = "build/main = "result/'
          | sed 's/command = "worker-build --release"/command = "echo dummy build"/'
          > wrangler.toml;
          echo "After";
          cat wrangler.toml;
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        # env:
          # YOUR_SECRET: ${{ secrets.YOUR_SECRET }}
          # YOUR_OTHER_SECRET: ${{ secrets.YOUR_OTHER_SECRET }}
        with:
          wranglerVersion: "4.19.1"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # secrets: |
          #   YOUR_SECRET
          #   YOUR_OTHER_SECRET
